<div class="container my-4">
  <div class="row">
    <div class="col-md-8 mx-auto">
        {% for message in messages %}
            
            {% if message.tags == 'error' %}

              <div class="alert alert-danger messages alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div>

            {% else %}

              <div class="alert alert-{{ message.tags }} messages alert-dismissible fade show" role="alert">
                  {{ message }}
                  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
              </div> 
            {% endif %} 
        {% endfor %}
    </div>
  </div>
</div>
