{% extends 'base.html' %}

{% block title %} Cities {% endblock %}

{% block content %}

    <div class="row" >
        <div class="col-md-9 mx-auto my-1">
            <h1> List of cities </h1>
            <table class="table table-striped">
                <tbody>
                    {% for city in cities %}
                        <tr>
                            <td>
                                <a href="{% url 'cities:view_city' city_pk=city.pk %}"> {{ city.name }} </a>
                            </td>
                            <td>
                                <a href="{% url 'cities:edit_city' city_pk=city.pk %}" class="text-decoration-none">
                                    <button type="submit" class="btn btn-primary btn-block">
                                        Edit city
                                    </button>
                                </a>
                            </td>
                            <td>
                                <a href="{% url 'cities:delete_city' city_pk=city.pk %}">
                                    <button type="submit" class="btn btn-danger">
                                        Delete city
                                    </button>
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <div class="my-3">
        {% include "inc/_paginantion.html" %}
    </div>

{% endblock %}
