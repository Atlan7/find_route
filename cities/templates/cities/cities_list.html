{% extends 'base.html' %}

{% block title %} Cities {% endblock %}

{% block content %}

    <h1> List of Cities </h1>
        <div class="row" >
            <div class="col-md">
                {% for city in cities %}
                    <br><a href="{{ city.get_absolute_url }}"> {{ city.name }} </a>
                {% endfor %}
            </div>
        </div>

{% endblock %}
